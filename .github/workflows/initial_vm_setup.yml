
name: Deploy Node App

env:
  OUTPUT_PATH: ${{ github.workspace }}

on: 
  push: 
    branches: 
      - main
    paths:
      - 'initial_setup/**'

jobs:
  deployNodeExperessJss:
    name: Deploy expressJs App
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{secrets.VM_IP_ADDRESS }}
          username: uol_admin
          key: ${{secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~
            sudo chown -R uol_admin:root /home/uol_admin/
            sudo chown -R uol_admin:root /home/uol_admin/
            rm -R -f uol
            git clone https://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@github.com/kaleeswaran393/uol.git
            sudo apt install nodejs npm -y
            sudo npm install forever -g
            sudo npm i express -y
            sudo npm i mysql2 -y
            sudo apt update
            sudo apt install nginx -y
            sudo ufw allow 'Nginx HTTP'
            sudo mkdir  /etc/nginx/ssl
            cd  /etc/nginx/ssl
            sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout /etc/nginx/ssl/nginx.key -out /etc/nginx/ssl/nginx.crt

