name: Build Typescript

env:
  OUTPUT_PATH: ${{ github.workspace }}

on: 
  push: 
    branches: 
      - main
    paths:
      - 'uol_backend_service/**'

jobs:
  build:
    name: Build Typescript
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Using Node ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - name: look for ps1 file
      run: |
        ls '${{ env.OUTPUT_PATH }}'
        '${{secrets.SSH_PRIVATE_KEY }}' > ${{ env.OUTPUT_PATH }}/uol2.pub
        ls ${{ env.OUTPUT_PATH }}

      - name: Cache NPM packages
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build
        working-directory: ./uol_backend_service # Make sure we run our UI commands in the UI directory
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: | 
          ssh -i ${{ env.OUTPUT_PATH }}/uol2.pub uol_admin@20.43.168.65 "npm i express"
          ssh -i ${{ env.OUTPUT_PATH }}/uol2.pub uol_admin@20.43.168.65 "npm i mysql2"
          ssh -i ${{ env.OUTPUT_PATH }}/uol2.pub uol_admin@20.43.168.65 "npm install forever -g"
          ssh -i ${{ env.OUTPUT_PATH }}/uol2.pub uol_admin@20.43.168.65 "sudo mkdir -R /home/uol_admin/uol_backend_service"
          ssh -i ${{ env.OUTPUT_PATH }}/uol2.pub uol_admin@20.43.168.65 "sudo chown -R uol_admin:root /home/uol_admin/uol_backend_service"
          ssh -i ${{ env.OUTPUT_PATH }}/uol2.pub uol_admin@20.43.168.65 "cd /home/uol_admin/uol_backend_service | sudo usermod -g root uol_admin"
          scp -i ${{ env.OUTPUT_PATH }}/uol2.pub  -r ${{ github.workspace }}/uol_backend_service uol_admin@20.43.168.65:/home/uol_admin/uol_backend_service
          ssh -i ${{ env.OUTPUT_PATH }}/uol2.pub uol_admin@20.43.168.65 "forever start index.js"

